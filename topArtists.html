<!DOCTYPE html>
<html>
    <head>
        <title>Wrapped Now</title>
        <link rel="stylesheet" href="home.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link href="//db.onlinewebfonts.com/c/961a181da27e7cbc072ec2fb5bbfe2a9?family=Circular+Std+Bold" rel="stylesheet" type="text/css"/>
        <script src = "app.js"></script>
    </head>

    <body onload="getTopArtist(1)">

        <div class="header">

            <div class="leftSection">
                <a class="wrappedButton" href="https://spotify.com">
                    <img class="wrappedLogo" src="Logo.png">
                </a>
            </div>

            <div class="middleSection">
                <a class="headerButton" href="./home.html">DISCOVER</a>
                <a class="headerButton" href="./topTracks.html" onclick="getTopTracks(1)">TOP TRACKS</a>
                <a class="headerButton" href="./topArtists.html" onclick="getTopArtist(1)">TOP ARTISTS</a>
                <a class="headerButton" href="./about.html">ABOUT</a>
            </div>

            <div class="rightSection">
                <button class = "loginButton" style="
                    margin-left: 75px;" 
                    onclick = "requestAuth()"
                >
                    LOGIN
                </button>

                <button
                    class="loginButton" 
                    onclick="logout()"
                >
                    LOGOUT
                </button>
            </div>

        </div>

        <div class="bodyDiv">
            <div>
                <button class="containerButtons" onclick="getTopArtist(1)">1 MONTH</button>
                <button class="containerButtons" onclick="getTopArtist(2)">6 MONTHS</button>
                <button class="containerButtons" onclick="getTopArtist(3)">ALL TIME</button>
            </div>
            <div id="topArtistsContainer" class="Containers"></div>
        </div>

        <script>
            // Wrap your JavaScript code in a DOMContentLoaded event listener
            document.addEventListener("DOMContentLoaded", function () {
                getTopArtist(1); // Call the function after the page has loaded
            });
        </script>

    </body>

</html>
