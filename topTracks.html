<!DOCTYPE html>
<html>
    <head>
        <title>Wrapped Now</title>
        <link rel="stylesheet" href="home.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link href="//db.onlinewebfonts.com/c/961a181da27e7cbc072ec2fb5bbfe2a9?family=Circular+Std+Bold" rel="stylesheet" type="text/css"/>
        <script src = "app.js"></script>
    </head>

    <body onload="getTopTracks(1)">

        <div class="navBar">
            <script>
                fetch('navbar.html')
                    .then(response => response.text())
                    .then(navbarHtml => {
                        // Insert the navbar into the header element
                        document.querySelector('.navBar').innerHTML = navbarHtml;
                    });
            </script>
        </div>

        <div class="bodyDiv">
            <div>
                <button class="containerButtons" onclick="getTopTracks(1)">1 MONTH</button>
                <button class="containerButtons" onclick="getTopTracks(2)">6 MONTHS</button>
                <button class="containerButtons" onclick="getTopTracks(3)">ALL TIME</button>
            </div>
            <div id="topTracksContainer" class="Containers"></div>
        </div>

    </body>

</html>
